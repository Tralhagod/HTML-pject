<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            transition: background-color 0.3s, color 0.3s;
        }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .personagem { border: 1px solid black; padding: 30px; text-align: center; }
        img { width: 150px; height: auto; object-fit: contain; }
    </style>
</head>
<body>
    <label for="personagem1">Escolha o primeiro personagem:</label>
    <select id="personagem1" onchange="atualizarComparacao()"></select>
    
    <label for="personagem2">Escolha o segundo personagem:</label>
    <select id="personagem2" onchange="atualizarComparacao()"></select>
    
    <div class="container">
        <div class="personagem" id="comparacao1"></div>
        <div class="personagem" id="comparacao2"></div>
    </div>
    <script>
        const personagens = [
            { nome: "Goku", imagem: "Goku.jpg" },
            { nome: "Vegeta", imagem: "Vegeta.jpg" },
            { nome: "Majin Boo", imagem: "Majin Boo.jpg" }
        ];

        function carregarOpcoes() {
            const select1 = document.getElementById("personagem1");
            const select2 = document.getElementById("personagem2");
            personagens.forEach((p, index) => {
                let option1 = new Option(p.nome, index);
                let option2 = new Option(p.nome, index);
                select1.add(option1);
                select2.add(option2);
            });
            select2.selectedIndex = 1; // Evita comparar o mesmo personagem inicialmente
            atualizarComparacao();
        }

        function atualizarComparacao() {
            const index1 = document.getElementById("personagem1").value;
            const index2 = document.getElementById("personagem2").value;
            
            document.getElementById("comparacao1").innerHTML = `
                <h3>${personagens[index1].nome}</h3>
                <img src="${personagens[index1].imagem}" alt="${personagens[index1].nome}">
            `;
            
            document.getElementById("comparacao2").innerHTML = `
                <h3>${personagens[index2].nome}</h3>
                <img src="${personagens[index2].imagem}" alt="${personagens[index2].nome}">
            `;
        }

        window.onload = carregarOpcoes;
    </script>
</body>
</html>
